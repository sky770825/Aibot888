<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - AI網站術語</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        .demo-accounts h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-accounts p {
            color: #666;
            margin: 5px 0;
        }

        .demo-accounts code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h1>會員登入</h1>
            <p>AI網站術語管理系統</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="請輸入用戶名" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="請輸入密碼" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登入
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <button type="button" class="btn btn-secondary" onclick="showRegister()">
            <i class="fas fa-user-plus"></i> 註冊新帳號
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>登入中...</p>
        </div>

        <div class="demo-accounts">
            <h4><i class="fas fa-info-circle"></i> 測試帳號</h4>
            <p><strong>管理員:</strong> <code>admin</code> / <code>admin123</code></p>
            <p><strong>一般用戶:</strong> <code>user1</code> / <code>user123</code></p>
        </div>
    </div>

    <!-- 註冊表單 (隱藏) -->
    <div class="login-container hidden" id="registerContainer">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h1>註冊帳號</h1>
            <p>創建新的會員帳號</p>
        </div>

        <div id="registerAlertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">用戶名</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" name="username" class="form-control" 
                           placeholder="請輸入用戶名" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regEmail">電子郵件</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" name="email" class="form-control" 
                           placeholder="請輸入電子郵件" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regPassword">密碼</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" name="password" class="form-control" 
                           placeholder="請輸入密碼" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> 註冊
            </button>
        </form>

        <button type="button" class="btn btn-secondary" onclick="showLogin()">
            <i class="fas fa-arrow-left"></i> 返回登入
        </button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // 顯示登入表單
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
        }
        
        // 顯示註冊表單
        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        }
        
        // 顯示提示訊息
        function showAlert(message, type = 'error', containerId = 'alertContainer') {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
        }
        
        // 顯示載入狀態
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // 登入表單提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('登入成功！正在跳轉...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(result.error || '登入失敗', 'error');
                }
            } catch (error) {
                showAlert('網路錯誤，請檢查服務器是否啟動', 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // 註冊表單提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('註冊成功！請登入', 'success', 'registerAlertContainer');
                    setTimeout(() => {
                        showLogin();
                    }, 1500);
                } else {
                    showAlert(result.error || '註冊失敗', 'error', 'registerAlertContainer');
                }
            } catch (error) {
                showAlert('網路錯誤，請檢查服務器是否啟動', 'error', 'registerAlertContainer');
            } finally {
                showLoading(false);
            }
        });
        
        // 檢查是否已登入
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // 已登入，跳轉到主頁
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // 未登入，繼續顯示登入頁面
            }
        }
        
        // 頁面載入時檢查登入狀態
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
